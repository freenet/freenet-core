[package]
name = "freenet-microblogging-posts"
version = "0.0.0"
edition = "2021"
rust-version = "1.58.0"
resolver = "2"
publish = false

[dependencies]
locutus-stdlib = { workspace = true }
serde = "1"
serde_json = "1"
serde_with = { version = "3", default-features = false, features = ["macros"] }
ed25519-dalek = { version = "1", features = ["serde", "u32_backend"], default-features = false }
byteorder = "1"

[lib]
crate-type = ["cdylib"]

[build-dependencies]
serde = "1"
serde_json = "1"
