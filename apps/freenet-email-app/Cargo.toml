[workspace]
resolver = "2"
members = ["contracts/*", "delegates/*", "web"]

[profile.dev.package."*"]
opt-level = 3

[profile.release]
lto = true
opt-level = 's'
debug = false
codegen-units = 1
panic = 'abort'
strip = true

[workspace.dependencies]
chrono = "0.4"
ed25519-dalek = { version = "1", features = ["serde"], default-features = false }
rsa = { version = "0.9.2", default-features = false, features = ["serde", "pem", "sha2"] }
serde = "1"
serde_json = "1"
once_cell = "1"

locutus-stdlib = { path = "../../crates/locutus-stdlib" }
locutus-aft-interface = { path = "../../modules/antiflood-tokens/interfaces" }
