[package]
name = "freenet-ping-contract"
version = "0.1.11"
edition = "2021"

[lib]
crate-type = ["cdylib"]

[dependencies]
freenet-stdlib = { workspace = true }
freenet-ping-types = { path = "../../types", default-features = false }
serde_json = "1"

[features]
default = ["freenet-main-contract", "contract"]
freenet-main-contract = ["freenet-stdlib/freenet-main-contract"]
contract = ["freenet-stdlib/contract"]
trace = ["freenet-stdlib/trace"]
