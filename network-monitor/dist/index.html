<!DOCTYPE html>
<html>
  <head>
    <title>Freenet Network Monitor</title>
    <!-- ... -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <style>
      /* stylesheet used for ring visualization */
      .line:hover {
        cursor: pointer;
        color: gray;
      }
    </style>
  </head>
  <body>
    <section class="section">
      <div class="container">
        <h1 class="title">Freenet Network Monitor</h1>
      </div>
    </section>
    <section class="section">
      <div class="main columns" style="position: relative">
        <div
          class="box"
          id="peer-details"
          style="display: none; position: absolute; z-index: 1"
        >
          <div id="peer-details-h" class="block"></div>
          <h2 class="title is-3" id="neighbours-t">Neighbours</h2>
          <table
            id="peer-connections-t"
            class="table is-striped block is-bordered"
          >
            <tbody id="peer-connections-b"></tbody>
          </table>
          <h2 class="title is-3">Connections history</h2>
          <table
            id="connection-history"
            class="table is-striped block is-bordered"
          ></table>
        </div>
        <div class="column">
          <button
            class="button"
            id="reset-peers-table"
            onclick="resetPeersTable()"
            style="margin-bottom: 5px"
          >
            Reset Data
          </button>
          <table id="peers-table" class="table is-striped">
            <thead id="peers-table-h">
              <tr>
                <th>Peer Id <i class="fas fa-sort-amount-up"></i></th>
                <th>Location <i class="fas fa-sort-amount-up"></i></th>
                <th>
                  Connection Date
                  <i class="fas fa-sort-amount-up"></i>
                </th>
              </tr>
            </thead>
            <tbody id="peers-table-b"></tbody>
          </table>
        </div>
        <div class="column" id="peers-histogram"></div>
      </div>
      <div id="react-init-point">
      </div>
    </section>
    <script src="./bundle.js"></script>
  </body>
</html>
