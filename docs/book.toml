[book]
authors = ["The Freenet Project Inc."]
language = "en"
multilingual = false
src = "src"
title = "Freenet Manual"

[preprocessor.mermaid]
command = "mdbook-mermaid"

[preprocessor.toc]
command = "mdbook-toc"
renderer = ["html"]

[output.html]
additional-js = ["mermaid.min.js", "mermaid-init.js"]