[package]
name = "test-delegate-1"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[workspace]

[lib]
crate-type = ["cdylib"]

[dependencies]
freenet-stdlib = { git = "https://github.com/freenet/freenet-stdlib.git", tag = "v0.1.14", features = ["contract"]}
serde = "1"
serde_json = "1"
bincode = "1"

[features]
default = ["freenet-main-delegate"]
freenet-main-delegate = []
trace = ["freenet-stdlib/trace"]
