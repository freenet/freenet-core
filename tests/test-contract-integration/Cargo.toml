[package]
name = "test-contract-integration"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib"]

[dependencies]
freenet-stdlib = { path = "../../stdlib/rust", features = ["contract"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

[features]
default = ["freenet-main-contract"]
freenet-main-contract = []
trace = ["freenet-stdlib/trace"]
