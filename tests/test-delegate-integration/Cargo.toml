[package]
name = "test-delegate-integration"
version = "0.1.0"
edition = "2021"

[workspace]

[lib]
crate-type = ["cdylib"]

[dependencies]
freenet-stdlib = { path = "../../stdlib/rust", features = ["contract"]}
serde = "1"
serde_json = "1"
bincode = "1"

[features]
default = ["freenet-main-delegate"]
freenet-main-delegate = []
trace = ["freenet-stdlib/trace"] 