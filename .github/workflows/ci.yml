name: CI

on:
  push:
    branches: [main]
    paths-ignore: ["docs/**", "README.md"]
  pull_request:
    branches: [main]
    paths-ignore: ["docs/**", "README.md"]

jobs:
  test_all:
    name: Test features

    runs-on: ubuntu-latest

    strategy:
      max-parallel: 1
      matrix:
        # Disabled temporarily due to space issues on the test container
        #args: ["--no-default-features", "--all-features"]
        args: ["--no-default-features"]
    env:
      LOCUTUS_LOG: error
      CARGO_TARGET_DIR: ${{ github.workspace }}/target

    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0
        with:
          access_token: ${{ github.token }}

      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: wasm32-unknown-unknown

      - uses: Swatinem/rust-cache@v2

      - name: Install stdlib packages
        working-directory: apps/stdlib
        run: npm run dev.package

      - name: Build
        run: |
          cargo build --locked 
          cargo install --path ./crates/locutus-node

      - name: Test - default
        run: cargo test

      - name: Test - features
        run: cargo test --workspace ${{ matrix.args }}

  build_target:
    name: Build targets

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 1
      matrix:
        targets: ["wasm32-unknown-unknown", "x86_64-unknown-linux-gnu"]
    env:
      LOCUTUS_LOG: error
      CARGO_TARGET_DIR: ${{ github.workspace }}/target

    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0
        with:
          access_token: ${{ github.token }}

      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: wasm32-unknown-unknown

      - uses: Swatinem/rust-cache@v2

      - name: Build  - locutus-stdlib
        working-directory: crates/locutus-stdlib
        run: cargo build --target ${{ matrix.targets }}

  clippy_check:
    name: Clippy

    runs-on: ubuntu-latest

    strategy:
      max-parallel: 1
      matrix:
        target: ["wasm32-unknown-unknown", "x86_64-unknown-linux-gnu"]
    env:
      LOCUTUS_LOG: error
      CARGO_TARGET_DIR: ${{ github.workspace }}/target

    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0
        with:
          access_token: ${{ github.token }}

      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          components: clippy
          targets: wasm32-unknown-unknown

      - uses: Swatinem/rust-cache@v2

      - name: clippy
        run: cargo clippy -- -D warnings

      - name: clippy - locutus-stdlib
        working-directory: crates/locutus-stdlib
        run: cargo clippy --target ${{ matrix.target }} -- -D warnings

  fmt_check:
    name: Fmt

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Check code formatting
        run: cargo fmt -- --check
