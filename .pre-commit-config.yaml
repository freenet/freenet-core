# Pre-commit hooks for Freenet Core
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files
# Docs: https://pre-commit.com/

repos:
  # Rust formatting and linting
  - repo: https://github.com/doublify/pre-commit-rust
    rev: v1.0
    hooks:
      - id: fmt
        name: cargo fmt
        description: Run cargo fmt on Rust code
        args: ['--all', '--', '--check']

      - id: clippy
        name: cargo clippy
        description: Run cargo clippy for Rust linting
        args: ['--all-targets', '--all-features', '--', '-D', 'warnings']

  # Check for TODO-MUST-FIX markers
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-merge-conflict
        name: Check for merge conflicts

      - id: check-yaml
        name: Check YAML syntax

      - id: end-of-file-fixer
        name: Fix end of files
        exclude: '\.patch$'

      - id: trailing-whitespace
        name: Trim trailing whitespace
        args: [--markdown-linebreak-ext=md]

  # Custom hook for TODO-MUST-FIX detection
  - repo: local
    hooks:
      - id: todo-must-fix
        name: Check for TODO-MUST-FIX markers
        entry: bash -c 'if git diff --cached | grep -i "TODO-MUST-FIX"; then echo "‚ùå Found TODO-MUST-FIX in staged changes. Please fix before committing."; exit 1; fi'
        language: system
        pass_filenames: false
        stages: [pre-commit]
