[package]
name = "http-gw"
version = "0.0.0"
edition = "2021"
rust-version = "1.58.0"
publish = false

[dependencies]
async-trait = "0.1"
byteorder = "1"
env_logger = "0.9.0"
futures = "0.3.21"
log = "0.4"
rand = { version = "0.8" } # fixme: should be 0.8, if we move everything to the contract
serde = "1"
serde_json = "1"
tar = "0.4.38"
tokio = { version = "1", features = ["rt-multi-thread", "sync", "macros"] }
tracing = "0.1"
tracing-subscriber = "0.3"
xz2 = "0.1"
warp = { version = "0.3", default-features = false, features = ["multipart", "tls"] }

# internal:
locutus-node = { path = "../locutus-node", features = ["websocket"] }
locutus-runtime = { path = "../locutus-runtime"}
locutus-dev = { path = "../locutus-dev", optional = true }

# example
ed25519-dalek = { version = "1", features = ["serde"] }
chrono = { version = "0.4", default-features = false, features = ["serde", "alloc"] }

[features]
local = ["locutus-dev"]
