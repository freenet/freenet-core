[package]
name = "locutus-runtime"
version = "0.0.0"
edition = "2021"
rust-version = "1.58.0"

[dependencies]
arbitrary = { version = "1", features = ["derive"] }
arrayvec = { version = "0.7", features = ["serde"] }
blake2 = { version =  "0.10", features = [ "std" ] }
futures = "0.3"
hex = "0.4"
serde = { version = "1", features = ["rc", "derive"] }
stretto = { version = "0.4.3", features = ["sync"], default-features = false }
tracing = "0.1"
thiserror = "1"
wasmer = { version = "^2.0", default-features = false, features = [ 
	"sys" 
]}
wasmer-compiler-llvm = { version="^2.0", optional = true }

# internal
locutus-stdlib = { path = "../locutus-stdlib" }

[features]
default = [ "wasmer-default" ]
wasmer-default = [ 
	"wasmer/llvm",
	"wasmer-compiler-llvm",
	# "wasmer/dylib"
	"wasmer/universal"
]
wasmser-universal = [
	"wasmer/default-cranelift",
	"wasmer/universal"
]

[dev-dependencies]
wasmer = { version = "^2.0", features = [ "sys-default", "wat"] }
bincode = "1"
once_cell = "1"
rand = { version = "0.8", features = ["small_rng"] }
wasmer-wasi = "*"
